<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Settl Me</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg px-6">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/whitelogologo.svg" alt="Settl Me Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <button type="button" class="btn btn-purple">
                    Early Access
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- BANNER -->
      <section id="banner">
        <div class="container-fluid px-7">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <!-- COMING SOON -->
                  <div class="coming-soon-block d-flex align-items-center">
                    <div class="new d-flex">NEW</div>
                    <div class="coming-soon d-flex">COMING SOON</div>
                  </div>
                </div>
              </div>
              <!-- BANNER TEXT -->
              <div class="banner-text py-3">
                <div class="banner-heading">
                  <h1>Easy, Fast, Secure Payment in one app</h1>
                </div>
                <div class="banner-paragraph pt-3">
                  <p>
                    From spending on daily needs to saving for the future, Settl
                    helps you move and manage your money without stress.
                  </p>
                </div>
              </div>
              <!-- GET EARLY UPDATE -->
              <button type="button" class="btn btn-update">
                Get Early Update
              </button>
            </div>
            <div class="col-md-6">
              <div class="banner-img">
                <img src="./images/settl.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
